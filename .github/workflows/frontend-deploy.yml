# =============================================================================
# CellCount Frontend CI/CD Pipeline
# =============================================================================
# This workflow builds and deploys the React/Vite frontend to Cloudflare Pages
# Triggered on push/merge to main branch when frontend files change
# =============================================================================

name: Frontend Deploy

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-deploy.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'frontend/**'
  workflow_dispatch:  # Allow manual trigger

env:
  NODE_VERSION: '20'
  VITE_API_URL: 'https://api.cellcount.feifan.dev'

jobs:
  # ---------------------------------------------------------------------------
  # Build
  # ---------------------------------------------------------------------------
  build:
    name: Build Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run linter
        working-directory: ./frontend
        run: npm run lint
        continue-on-error: true  # Don't fail build on lint warnings

      - name: Build application
        working-directory: ./frontend
        env:
          VITE_API_URL: ${{ env.VITE_API_URL }}
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist
          retention-days: 7

  # ---------------------------------------------------------------------------
  # Deploy to Cloudflare Pages
  # ---------------------------------------------------------------------------
  deploy:
    name: Deploy to Cloudflare Pages
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name != 'pull_request'
    environment:
      name: production
      url: https://cellcount.feifan.dev

    permissions:
      contents: read
      deployments: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy frontend/dist --project-name=cellcount --commit-dirty=true
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Print deployment URL
        run: |
          echo "Deployment completed!"
          echo "Production URL: https://cellcount.feifan.dev"
          echo "Preview URL: https://cellcount.pages.dev"

  # ---------------------------------------------------------------------------
  # Health Check
  # ---------------------------------------------------------------------------
  health-check:
    name: Health Check
    runs-on: ubuntu-latest
    needs: deploy
    if: github.event_name != 'pull_request'

    steps:
      - name: Wait for deployment propagation
        run: sleep 30

      - name: Check frontend is accessible
        run: |
          echo "Checking frontend availability..."
          max_attempts=5
          attempt=1

          while [ $attempt -le $max_attempts ]; do
            echo "Attempt $attempt of $max_attempts..."

            response=$(curl -s -o /dev/null -w "%{http_code}" \
              --connect-timeout 10 \
              --max-time 30 \
              "https://cellcount.feifan.dev" || echo "000")

            if [ "$response" = "200" ]; then
              echo "Frontend is accessible!"
              exit 0
            fi

            echo "Response status: $response"
            attempt=$((attempt + 1))
            sleep 10
          done

          echo "Frontend health check failed"
          exit 1

      - name: Verify API connectivity from frontend origin
        run: |
          echo "Checking API availability from frontend..."
          response=$(curl -s -o /dev/null -w "%{http_code}" \
            -H "Origin: https://cellcount.feifan.dev" \
            --connect-timeout 10 \
            --max-time 30 \
            "https://api.cellcount.feifan.dev/api/health" || echo "000")

          if [ "$response" = "200" ]; then
            echo "API is accessible from frontend origin!"
          else
            echo "Warning: API returned status $response"
            echo "This may indicate CORS or connectivity issues"
          fi

  # ---------------------------------------------------------------------------
  # Preview Deployment (for PRs)
  # ---------------------------------------------------------------------------
  preview:
    name: Preview Deployment
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request'

    permissions:
      contents: read
      deployments: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist

      - name: Deploy Preview to Cloudflare Pages
        id: deploy-preview
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy frontend/dist --project-name=cellcount --branch=${{ github.head_ref }}
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Comment PR with preview URL
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const previewUrl = `https://${context.payload.pull_request.head.ref}.cellcount.pages.dev`;

            const comment = `## Preview Deployment

            Your changes have been deployed to a preview URL:

            **Preview URL:** ${previewUrl}

            > Note: Preview deployments use the production API at \`https://api.cellcount.feifan.dev\`
            `;

            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: comment
            });

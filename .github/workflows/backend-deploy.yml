# =============================================================================
# CellCount Backend CI/CD Pipeline
# =============================================================================
# This workflow builds, tests, and deploys the FastAPI backend to AWS EC2
# Triggered on push/merge to main branch when backend files change
# =============================================================================

name: Backend Deploy

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/backend-deploy.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'backend/**'
  workflow_dispatch:  # Allow manual trigger

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/cellcount-api
  CONTAINER_NAME: cellcount-api

jobs:
  # ---------------------------------------------------------------------------
  # Build and Test
  # ---------------------------------------------------------------------------
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      image_digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Print image info
        run: |
          echo "Image tags: ${{ steps.meta.outputs.tags }}"
          echo "Image digest: ${{ steps.build.outputs.digest }}"

  # ---------------------------------------------------------------------------
  # Deploy to EC2
  # ---------------------------------------------------------------------------
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name != 'pull_request'
    environment: production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script_stop: true
          script: |
            echo "=== Starting deployment at $(date) ==="

            # Navigate to app directory
            cd /opt/cellcount

            # Pull latest code from GitHub
            echo "Pulling latest code..."
            git fetch origin main
            git reset --hard origin/main

            # Log in to GitHub Container Registry
            echo "Logging into container registry..."
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Pull the latest image
            echo "Pulling latest Docker image..."
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

            # Stop and remove old container
            echo "Stopping old container..."
            docker stop ${{ env.CONTAINER_NAME }} 2>/dev/null || true
            docker rm ${{ env.CONTAINER_NAME }} 2>/dev/null || true

            # Run new container
            echo "Starting new container..."
            docker run -d \
              --name ${{ env.CONTAINER_NAME }} \
              --restart unless-stopped \
              -p 8000:8000 \
              -e CORS_ORIGINS="${{ secrets.CORS_ORIGINS }}" \
              -e MODEL_NAME="${{ secrets.MODEL_NAME }}" \
              -e DEBUG=false \
              -v cellcount-model-cache:/root/.cache \
              --memory="900m" \
              --memory-swap="1500m" \
              ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

            # Cleanup old images
            echo "Cleaning up old images..."
            docker image prune -f

            echo "=== Deployment completed at $(date) ==="

      - name: Health Check
        run: |
          echo "Waiting for application to start..."
          sleep 30

          echo "Performing health check..."
          max_attempts=10
          attempt=1

          while [ $attempt -le $max_attempts ]; do
            echo "Health check attempt $attempt of $max_attempts..."

            response=$(curl -s -o /dev/null -w "%{http_code}" \
              --connect-timeout 10 \
              --max-time 30 \
              "https://api.cellcount.feifan.dev/api/health" || echo "000")

            if [ "$response" = "200" ]; then
              echo "Health check passed! API is responding."
              exit 0
            fi

            echo "Health check returned status: $response"
            attempt=$((attempt + 1))
            sleep 10
          done

          echo "Health check failed after $max_attempts attempts"
          exit 1

      - name: Notify on failure
        if: failure()
        run: |
          echo "::error::Deployment failed! Check the logs above for details."
          echo "You may need to SSH to the EC2 instance to investigate."
          echo "SSH command: ssh -i <key-file> ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }}"

  # ---------------------------------------------------------------------------
  # Rollback (manual trigger only)
  # ---------------------------------------------------------------------------
  rollback:
    name: Rollback Deployment
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.rollback == 'true'
    environment: production

    steps:
      - name: Rollback to previous version
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "=== Rolling back deployment ==="
            cd /opt/cellcount

            # Get previous image
            PREV_IMAGE=$(docker images --format "{{.Repository}}:{{.Tag}}" | grep cellcount-api | head -2 | tail -1)

            if [ -n "$PREV_IMAGE" ]; then
              docker stop ${{ env.CONTAINER_NAME }} || true
              docker rm ${{ env.CONTAINER_NAME }} || true
              docker run -d \
                --name ${{ env.CONTAINER_NAME }} \
                --restart unless-stopped \
                -p 8000:8000 \
                -e CORS_ORIGINS="${{ secrets.CORS_ORIGINS }}" \
                -v cellcount-model-cache:/root/.cache \
                --memory="900m" \
                $PREV_IMAGE
              echo "Rolled back to: $PREV_IMAGE"
            else
              echo "No previous image found for rollback"
              exit 1
            fi
